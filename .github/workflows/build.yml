name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build & verify
    runs-on: ubuntu-latest   # netstandard2.0 is cross-platform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Build (Debug)
        run: dotnet build src/EPPlus.Core/EPPlus.Core.csproj -c Debug

      - name: Build (Release)
        run: dotnet build src/EPPlus.Core/EPPlus.Core.csproj -c Release

      - name: Pack (verify nupkg)
        run: |
          dotnet pack src/EPPlus.Core/EPPlus.Core.csproj \
            -c Release \
            -o artifacts
          ls -la artifacts/
